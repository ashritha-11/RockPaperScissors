<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors </h1>
    <div class="Choice" >
        <div class="choice" id="rock">
            <img src="static/r.jpeg" alt="s" border="0">


        </div>
        <div class="choice" id="paper">
            <img src="static/p.jpeg" alt="r" border="0">

        </div>
        <div class="choice" id="scissor">
            <img src="static/s.jpeg" alt="p" border="0">
            
            
            

        </div>
    </div>
    <div class="Score-Board">
        <div class="Score">
           <p id="Your-Score">0</p>
           <p>You</p> 
        </div>
        <div class="Score">
            <p id="Computer-Score">0</p>
            <p>Computer</p> 
         </div>
    </div>
    <div class="Message">
        <p id="msg">Give a Move</p>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
